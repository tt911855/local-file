<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			body,*{
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			.root_div{
				height: 100vh;
				background-color: #efefef;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.choose_box{
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				width: 60px;
				background-color: #0097e3;
				border-radius: 50%;
				height: 60px;
				color: #fff;
			}
			.choose_box .add-txt{
				font-size: 25px;
				font-weight: bold;
				color: #fff;
			}
			.choose_box .txt{
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<div class="root_div">
			<div class="choose_box">
				<div class="add-txt">+</div>
				<div class="txt">选择文件</div>
			</div>
		</div>
	</body>
</html>
